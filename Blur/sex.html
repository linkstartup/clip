<html>
    <header>
        <style>
            img{
                width:100%;
            }
        </style>
    </header>
    <body>
        <img id="photo" src="" alt="">
    
<script>
  function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");

    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split("=");

      if (pair[0] == variable) {
        return pair[1];
      }
    }

    return false;
  }

  var imgName = getQueryVariable("imgName") ? getQueryVariable("imgName") : 'sex1.jpg';
  
  document.getElementById('photo').src="http://10.80.155.133:8080/Blur/"+imgName;

</script>    
    </body>
</html>
